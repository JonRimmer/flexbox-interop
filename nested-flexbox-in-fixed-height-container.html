<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			.flex-container {
					height: 300px;
					display: flex;
					flex-direction: column;
			}
			.header, .footer {
					background: green;
					height: 30px;
					flex-shrink: 0;
			}
			.middle {
				display: flex;
				flex-direction: column;
			}
			.content {
					height: 500px;
					background: blue;
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
				<div class="header"></div>
				<div class="middle">
						<div class="content"></div>
				</div>
				<div class="footer"></div>
		</div>
	</body>
</html>
